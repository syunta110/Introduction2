<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <head>
        <script src="script.js" defer></script>
    </head>
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yuji+Mai&family=Zen+Antique&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
<style>
.yousyouki  {
    display: flex;
    flex-direction: row;
    text-align: center;
    /* position: fixed; */
    width: 100%;
}
.koukou {
    display: flex;
    flex-direction: row;
    text-align: center;
    /* position: fixed; */
    width: 100%; 
}
.genzai {
    display: flex;
    flex-direction: row;
    text-align: center;
    /* position: fixed; */
    width: 100%; 
}
.rairekinobun {
    padding-top: 250px;
    padding-left: 100px;
    top: 50%;
    font-size: 50px;
}
#photo {
    width: 500px;
    height: 500px;
    border-radius: 10%;
    /* position: fixed; */
    background-color: #fff;
    padding: 10px;
    border-radius: 30% 0% 30% 0%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#photo:hover {
    transform: scale(1.2); /* 全体を1.2倍に拡大 */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* 影を追加 */
}
</style>
</head>
<body>
    <header>
        <h1>自己紹介サイト</h1>
        <div class="menu-icon">☰</div>
    </header>
    <main>
       <div class="title">来歴</div>
       <section class="honbun">
       <div class="yousyouki">
        <img id="photo" src="photo/gaki.JPG">
        <div class="rairekinobun">2006年1月1日に、福岡県春日市に<br>生まれました。</div>
       </div>
       <div class="koukou">
        <div class="rairekinobun">高校は佐賀県早稲田佐賀高校に通っていました！</div>
        <img id="photo" src="photo/hakata.jpg">
       </div>
       <div class="genzai">
        <img  id="photo" src="photo/TAKI.jpg">
        <div class="rairekinobun">現在は早稲田大学の政治経済学部に通っています！</div>
       </div>
       </section>
    </main>
    <footer>
        <p>© 叶 竣太</p>
        <div class="social-icons">
            <span>📺</span>
            <span>📷</span>
            <span>💬</span>
            <span>🔗</span>
        </div>
    </footer>
</body>
</html>
