<style>
.comment {
    margin-bottom: 20px;           /* コメント間の間隔 */
    padding-bottom: 10px;          /* コメントの余白 */
    border-bottom: 1px solid #ddd; /* 区切り線 */
    padding-left: 10px;
    padding-right: 50%;
}
.comment-header {
    font-weight: bold;            /* 太字 */
    margin-bottom: 5px;           /* 下部の余白 */
}
.comment-header .timestamp {
    font-size: 12px;              /* タイムスタンプの文字サイズ */
    color: #999;                  /* タイムスタンプの色 */
    margin-left: 10px;            /* 名前との間隔 */
}
.comment-body {
    background-color: #fff;
    margin: auto;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-family: "Zen Antique", serif;
    width: 100%;
    font-size: 36px;
}
#submitbutton {              
    background: linear-gradient(to right, #4CAF50, #4CAF50);
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.5s ease, transform 0.2s ease;
}

#submitbutton:active {
    background: linear-gradient(to right, #ff5722, #2196F3); /* オレンジから青へのグラデーション */
    transform: scale(0.95);
}
